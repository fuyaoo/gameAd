<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="no" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://wx.gzmibo.com/js/zepto.min.js"></script>
</head>
<body>
    <style type="text/css">
        body{

        }
        .button,.request{
            display: block;
            height: 34px;
            background: #e6d1b4;
            color: #000;
            line-height: 34px;

            margin-top: 20px;

        }
        .totalMoney, .currentMoney{

    <script type="text/javascript">
        var parentagencyid = getQueryString("agencyID");
        var code = getQueryString("code");
        if (code !== null && code !== undefined && code !== '' && code !== 'null' &&
            parentagencyid !== null && parentagencyid !== undefined && parentagencyid !== '' && parentagencyid !== 'null') {
            $.ajax({
                type: 'POST',
                url: 'http://39.108.6.26/weixin/insert',
                data: {
                    parentagencyid: parentagencyid,
                    code: code
                },
                success: function (e) {
                    console.log(e)
                    if(e.code===100){

                    }
                }
            })
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>

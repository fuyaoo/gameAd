<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/admin.css" />
	<title></title>
</head>
<body>
<div class="admin">
	<div>后台管理系统</div>

	<input type="text" id="name" placeholder="用户名" required/><br />
	<input type="password" id="password" placeholder="密码" /><br />
	<button id="btn">提交</button>
	<div class="info"></div>
</div>
<script src="/js/jquery.js"></script>

<script>
	$(document).keydown(function(event){ //////////////////////////////////////////////////
		if(event.keyCode==13){
			$("#btn").click();
		}
	}); 									///////////////////////////////////////////////
	$('#btn').click(function(){

		var name = $('#name').val();
		var password = $('#password').val();
		if (name == '') {
			$('.info').html('用户名为空');
			return false;
		}
		if (password == '') {
			$('.info').html('密码为空');
			return false;
		}

		$.ajax({
			type:"post",
			url:"/oss/user/login",
			data:{user_name:name,pwd:password},
			async:true,
			success:function(obj){
				console.log(obj);
				if(obj.code=="100"){
					console.log(obj.data);
					sessionStorage.setItem("token", obj.data);
//					sessionStorage.setItem("baseUrl", "http://119.23.35.234/");
//                    sessionStorage.setItem("baseUrl", "http://192.168.1.134/");
                    sessionStorage.setItem("excelurl", "http://119.23.35.234:8083/excel/");
					window.location.href="/admin/html/cms.html";
				}
				else{
					$('.info').html(obj.message);
				}
			}
		})
		//}

	})
</script>
</body>
</html>

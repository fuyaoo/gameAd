  <!-- 频道操作表单 -->
  <div id="liveform" style="display: none;">

      <div class="modal_news_title">
        <span class='return'><img src="/img/返回.svg" alt="" /></span>
        <span>直播／新建视频信息</span>
      </div>

      <form id="liveformcontent">
        <!-- 隐藏内容 -->
        <input type="hidden" name="token" class="token">
        <input type="hidden" name="form_token" class="form_token">
        <input type="hidden" name="id" id="liveid">
        <input type="reset" id="reset1" style="display: none">

        <!--封面图片-->
        <div class="modal_news_img_onload">
          <p><span>列表页图片上传</span><span>图片大小建议尺寸：240像素＊134像素</span><span>不超过200K</span></p>
          <input type="file" name="file" id="imgFile"/>
          <div id="result" style="width:300px;margin-top:10px"></div>
        </div>

        <div class="modal_news_info">
          <!--标题-->
          <label for="title">标题</label>
          <input type="text" placeholder="请在这里输入标题(最多40字)" id="title" name="title" maxlength="40"/>

          <!-- 视频简介 -->
          <div class="form-group">
            <label for="video_desc">视频简介</label>
            <textarea name="video_desc" id="video_desc"></textarea>
          </div>

          <!--发布日期-->
          <div class="form-group">
            <label for="publish_time">发布日期</label>
            <input type="text"  id="publish_time" name="publish_time"/>
          </div>

          <!--小图or大图-->
          <div class="form-group">
          <span style="display:inline-block;width:150px;visibility:hidden"></span>
            <label for="is_big_img1">小图</label><input type="radio" name="is_big_img" id="is_big_img1" value="0"/>
            <label for="is_big_img2">大图</label><input type="radio" name="is_big_img" id="is_big_img2" value="1" checked="checked"/>
          </div>

          <!--公布范围-->
          <div class="form-group" style="height:40px;line-height:40px">
            <span style="display:inline-block;width:150px;">公布范围</span>
            <label for="all">所有用户</label><input type="radio" name="scope" value="0" id="all" checked="checked"/>
            <label for="appoint">指定用户</label><input type="radio" name="scope" value="1" id="appoint"/>
            <input type="text" id="assign_phone" name="assign_phone" placeholder="请输入手机号码 用,分开" style="width:300px"/>
          </div>

          <!-- 主讲人信息 -->
          <div class="form-group">
            <span style="display:inline-block;width:150px;">主讲人</span>
            <span class="speakerInfo">
             <!-- <label>111</label><input type="checkbox" name="" >
             <label>111</label><input type="checkbox" name="">
             <label>111</label><input type="checkbox" name=""> -->
            </span>
          </div>

          <!--视频时长-->
          <div class="form-group">
            <label for="room">房间号</label>
            <input type="text" name="room" id="room"/>
          </div>



        <div class="modal_news_option">
         <!--  <button id="add_drafts">保存至草稿</button> -->
          <button id="release">发布</button>
        </div>
        <div class="info"></div>
      </form>
  </div>

  <script src="/js/live.js"></script>

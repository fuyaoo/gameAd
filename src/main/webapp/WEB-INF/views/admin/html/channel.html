<link rel="stylesheet" type="text/css" href="/css/userquery.css">
<ul class="msg_option">
  <li class="active">渠道统计</li>
</ul>
<div class="agent">
  <div class="channel">
    <div class="query">
          创建渠道
          <span style="float: right;cursor: pointer;" id="toggle"><img src="/img/下.svg" alt="" style="width: 20px"></span>
    </div>
    <form class="channelForm" id="channelForm" style="display:none">
      <div>
        <div>
          <label for="channelName">渠道名称：</label>
          <input name="channelName" id="channelName" />
        </div>
        <div>
          <label for="channelCode">渠道编号：</label>
          <input name="channelCode" id="channelCode" />
        </div>
        <div>
          <label for="modelId">合作模式：</label>
          <select name="modelId" id="modelId">
          </select>
        </div>
      </div>
      <div>
        <div>
          <label for="url">投放URL：</label>
          <input name="url" id="url" />
        </div>
        <div>
          <label for="viewFee">浏览计费：</label>
          <input name="viewFee" id="viewFee" />
        </div>
        <div>
          <label for="regFee">注册计费：</label>
          <input name="regFee" id="regFee" />
        </div>
      </div>

      <div>
        <div>
            <label for="openFee">开户计费：</label>
          <input name="openFee" id="openFee" />
          <input type="hidden" name="token" class="token" />
          <input type="hidden" name="form_token" class="form_token">
        </div>
         <div>
          <label for="pwd">查询密码：</label>
          <input name="pwd" id="pwd" />
        </div>
        <div>
        </div>
      </div>

      <div style="text-align: center">
        <span id="buildChannel">创建渠道</span>
        <span id="cancelChannel">取消</span>
      </div>

    </form>
  </div>

  <div class="channel">
    <div class="query">查询条件</div>
    <form class="channelForm" method="get" id="form">
      <div>
        <div>
          <label for="channelName1">渠道名称：</label>
          <input name="channelName" id="channelName1" />
        </div>
        <div>
          <label for="channelCode1">渠道编号：</label>
          <input name="channelCode" id="channelCode1" />
        </div>
        <div>
          <label for="modelId1">合作模式：</label>
          <select name="modelId" id="modelId1">
          </select>
        </div>
      </div>

       <div>
        <div>
         <label for="url1">投放URL：</label>
          <input name="url" id="url1" />
        </div>
        <div>
         <label for="">统计周期：</label>
          <input type="text" name="start" id="start"/>~<input type="text" name="end" id="end"/>
        </div>
        <div style="text-align: right">
         <input type="hidden" name="token" class="token">
          <span id="query"
                style="display:inline-block; padding: 6px 12px; cursor: pointer; background: #1E88E5; border-radius: 4px; color: #fff;margin-right: 20px">
                查询
          </span>
          <!-- <button id="userreporthide" style="visibility: hidden;">导出</button> -->
        </div>
      </div>
    </form>
  </div>

  <div class="queryResult">
    <div>查询结果</div>
    <div>
      <span id="submit1">导出明细</span>
    </div>
  </div>

  <table class="agentTable">
    <thead>
      <tr>
        <th>序号</th>
        <th>渠道编号</th>
        <th>渠道名称</th>
        <th>合作模式</th>
        <th>投放URL</th>
        <th>浏览量</th>
        <th>注册量</th>
        <th title="注册转换率=注册量/浏览量">注册转换率(%)</th>
        <th>开户量</th>
        <th title="开户转换率=开户量/浏览量">开户转换率(%)</th>
        <th title="参考营销费用=浏览量*浏览费率 + 注册量*注册费率 + 开户量*开户费率">参考营销费用</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="channelTbody">

    </tbody>
  </table>

  <ul class="pages">
  </ul>
</div>
<div class="channelDeleteModal">
  <div>
    <h3>确定要删除吗？</h3>
    <div>
      <span class="channelDeleteModalcancel">取消</span>
      <span class="channelDeleteModalok">确定</span>
    </div>
  </div>
</div>
<script src="/js/channel.js"></script>

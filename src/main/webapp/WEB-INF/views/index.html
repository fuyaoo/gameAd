<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="no" name="apple-mobile-web-app-capable">
    <meta content="no" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://39.108.6.26/js/zepto.min.js"></script>
</head>
<body>
    <style type="text/css">
        body{
            background: #f3f4f9;
        }
        .QRcodeImage{
            margin:0;
            width: 80vw;
            height: 80vw;
        }
        .generateQRcode{
            text-align: center;
            margin: 20px;
            height: calc(80vh);
            background: #fff;
            border:1px solid #e8e8e8;
            border-radius: 3px;
            position: relative;
        }
        .generateQRcode h3{
            text-align: center;
            margin:10px;
            font-weight: normal;
            font-size: 14px;
        }
        .title{
            font-size: 14px;
        }
        .linewrap{
            position: absolute;
            left: 20px;
            right: 20px;
            bottom: 0;
            height: 80px;
            border-top:1px solid #e8e8e8;
        }
    </style>
    <div class="generateQRcode">
        <h3>萬友閣棋牌</h3>
        <img src="" class="QRcodeImage">
        <div class="info" style="color: #ff4444"></div>
        <div class="title">专属二维码链接</div>
        <div class="linewrap">
            <img src="http://39.108.6.26/images/logo.jpg" width="80px">
        </div>
    </div>
    
    <script type="text/javascript">
        var username = getQueryString("username");
        var msg = decodeURI(getQueryString("msg"));
        if(username != null){
            $.ajax({
                type: 'POST',
                url: 'http://39.108.6.26/weixin/generateQRcode',
                data: {
                    username: username
                },
                success: function (e) {
                    console.log(e)
                    $('.QRcodeImage').attr('src', e.data)
                }
            })
        }
        if(msg != null){
            $('.QRcodeImage').hide();
            if(msg == 1){
                $('.info').text('您还不是代理!');
            }else if(msg == 2){
                $('.info').text('授权失败!');
            }
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/admin.css" />
    <title></title>
</head>
<body>
<div class="admin">
    <div>后台管理系统</div>

    <input type="text" id="username" placeholder="用户名" required/><br />
    <input type="password" id="password" placeholder="密码" /><br />
    <button id="btn">提交</button>
    <div class="info"></div>
</div>
<script src="/js/jquery.js"></script>

<script>
    if(sessionStorage.getItem("token") != 0){
        window.location.href="/gameAd/admin/index.html";
    }
    $(document).keydown(function(event){
        if(event.keyCode==13){
            $("#btn").click();
        }
    });
    $('#btn').click(function(){

        var username = $('#username').val();
        var password = $('#password').val();
        if (username == '') {
            $('.info').html('用户名为空');
            return false;
        }
        if (password == '') {
            $('.info').html('密码为空');
            return false;
        }

        $.ajax({
            type:"post",
            url:"/gameAd/login",
            data:{username:username,password:password},
            async:true,
            success:function(obj){
                console.log(obj);
                if(obj.code=="100"){
                    console.log(obj.data);
                    sessionStorage.setItem("token", obj.data);
                    sessionStorage.setItem("username", username);
					sessionStorage.setItem("baseUrl", "http://localhost/");
                    window.location.href="/gameAd/admin/index.html";
                }
                else{
                    $('.info').html(obj.message);
                }
            }
        })
    })
</script>
</body>
</html>
